<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="left">
        <div class="logo-div">
                <div class="logo"></div>
            <div class="home">
                <i class="fa-solid fa-house"></i>
                <h2 class="home-txt">Home</h2>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <h2 class="home-txt">Search</h2>
            </div>
        </div>

        <!--BOX 1 DONE-->

        <div class="box2">
            <div class="library">
                <i class="fa-regular fa-bookmark"></i>
                <h2 class="home-txt">Library</h2>
            </div>
            <div class="liked">
                <div class="liked-img"></div>
                <h2 class="home-txt">Liked Songs<br><span class="sub-txt">Playlist • 1,500 songs</span></h2> 
                <i class="fa-solid fa-volume-high fa-fade"></i>
            </div>
            <div class="playlist1">
                <div class="playlist1-img"></div>
                <h2 class="home-txt playlist-txt">Lift It Up!<br><span class="sub-txt">Playlist • Kartikey</span></h2> 
            </div>
            <div class="playlist2">
                <div class="playlist2-img playlist-txt"></div>
                <h2 class="home-txt">Spotify Wrap<br><span class="sub-txt">Playlist • Spotify</span></h2> 
            </div>
            <div class="playlist3">
                <div class="playlist3-img playlist-txt"></div>
                <h2 class="home-txt">The Chainsmokers<br><span class="sub-txt">Artist</span></h2> 
            </div>
            <div class="playlist4">
                <div class="playlist4-img playlist-txt"></div>
                <h2 class="home-txt">Today's Top Hits<br><span class="sub-txt">Playlist • Spotify</span></h2> 
            </div>
        </div>
    </div>

    <div class="right">
        <div class="main-cont">
            <div class="greeting">
                <h1>Good Evening</h1>
                
            </div>
        </div>
    </div>

    <!--Footer Below-->
    <footer>
        <div class="footer">

        </div>
    </footer>
</body>
</html>
